<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Portfolio</title>
		<meta content="" name="keywords" />
		<meta content="" name="description" />

		<!-- Favicons -->
		<link href="img/logo.png" rel="icon" />

		<!-- Bootstrap CSS File -->
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

		<!-- Libraries CSS Files -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		/>
		<link href="lib/animate/animate.min.css" rel="stylesheet" />
		<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet" />
		<link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
		<link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

		<!-- Main Stylesheet File -->
		<link href="css/main.css" rel="stylesheet" />

		<style>
			.loading-indicator {
				color: #fff;
				font-size: 1.5rem;
				animation: pulse 1s infinite;
			}
			@keyframes pulse {
				0% {
					opacity: 0.5;
				}
				50% {
					opacity: 1;
				}
				100% {
					opacity: 0.5;
				}
			}
		</style>
	</head>

	<body id="page-top">
		<!--/ Nav Star /-->
		<nav
			class="navbar navbar-b navbar-trans navbar-expand-md fixed-top"
			id="mainNav"
		>
			<div class="container">
				<a class="navbar-brand js-scroll" href="#page-top">OSAMA</a>
				<button
					class="navbar-toggler collapsed"
					type="button"
					data-toggle="collapse"
					data-target="#navbarDefault"
					aria-controls="navbarDefault"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span></span>
					<span></span>
					<span></span>
				</button>
				<div
					class="navbar-collapse collapse justify-content-end"
					id="navbarDefault"
				>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link js-scroll active" href="#home">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link js-scroll" href="#about">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link js-scroll" href="#work">Work</a>
						</li>
						<li class="nav-item">
							<a class="nav-link js-scroll" href="#contact">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!--/ Nav End /-->

		<!--/ Intro /-->
		<div
			id="home"
			class="intro route bg-image"
			style="background-image: url(img/darkpho.jpg)"
		>
			<div class="overlay-itro"></div>
			<div class="intro-content display-table">
				<!-- Content will be dynamically inserted here -->
			</div>
		</div>
		<!--/ Intro /-->

		<section id="about" class="about-mf sect-pt4 route">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="box-shadow-full">
							<!-- Content will be dynamically inserted here -->
						</div>
					</div>
				</div>
			</div>
		</section>

		<div
			class="section-counter paralax-mf bg-image"
			style="background-image: url(img/counters-bg.jpg)"
		>
			<div class="overlay-mf"></div>
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-lg-6">
						<div class="counter-box">
							<div class="counter-ico">
								<span class="ico-circle"
									><i class="ion-checkmark-round"></i
								></span>
							</div>
							<div class="counter-num">
								<p id="works-completed" class="counter"></p>
								<span class="counter-text">WORKS COMPLETED</span>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-lg-6">
						<div class="counter-box pt-4 pt-md-0">
							<div class="counter-ico">
								<span class="ico-circle"
									><i class="ion-ios-calendar-outline"></i
								></span>
							</div>
							<div class="counter-num">
								<p id="years-of-experience" class="counter"></p>
								<span class="counter-text">YEARS OF EXPERIENCE</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Portfolio Section -->
		<section id="work" class="portfolio-mf sect-pt4 route">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="title-box text-center">
							<h3 class="title-a">Portfolio</h3>
							<p class="subtitle-a font-weight-bold">My Works</p>
							<div class="line-mf"></div>
						</div>
					</div>
				</div>
				<div class="row row-work-content">
					<!-- Portfolio items will be inserted here by the script -->
				</div>
			</div>
		</section>
		<!-- End Portfolio Section -->

		<!-- Section Contact-Footer Star -->
		<section
			class="paralax-mf footer-paralax bg-image sect-mt4 route"
			style="background-image: url(img/overlay-bg.jpg)"
		>
			<div class="overlay-mf"></div>
			<div class="container">
				<div id="contact" class="box-shadow-full">
					<div class="row">
						<div class="col-12">
							<div class="contact-info">
								<div class="title-box-2">
									<h5 class="title-left">Contact Me</h5>
								</div>

								<!-- Message alerts -->
								<div id="sendmessage" class="alert">
									Your message has been sent. Thank you !
								</div>
								<div id="errormessage" class="alert">
									Failed to send message. Please try again.
								</div>

								<!-- Contact Form -->
								<form class="contactForm">
									<div class="form-group">
										<input
											type="text"
											class="form-control"
											name="name"
											placeholder="Your Name"
										/>
									</div>
									<div class="form-group">
										<input
											type="email"
											class="form-control"
											name="email"
											placeholder="Your Email"
										/>
									</div>
									<div class="form-group">
										<input
											type="text"
											class="form-control"
											name="subject"
											placeholder="Subject"
										/>
									</div>
									<div class="form-group">
										<textarea
											class="form-control"
											name="message"
											placeholder="Message"
										></textarea>
									</div>
									<button type="submit" class="button button-big button-rouded">
										Send Message
									</button>
								</form>
							</div>

							<!-- Social Links - Remove the heading -->
							<div class="social-links mt-5">
								<div class="socials">
									<ul>
										<!-- Social links will be inserted here -->
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<div class="copyright-box">
								<p class="copyright">
									&copy; Copyright <strong>OSAMA</strong>. All Rights Reserved
								</p>
							</div>
						</div>
					</div>
				</div>
			</footer>
		</section>
		<!-- Section Contact-footer End -->

		<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
		<div id="preloader"></div>

		<!-- JavaScript Libraries -->
		<script src="lib/jquery/jquery.min.js"></script>
		<script src="lib/jquery/jquery-migrate.min.js"></script>
		<script src="lib/popper/popper.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/easing/easing.min.js"></script>
		<script src="lib/counterup/jquery.waypoints.min.js"></script>
		<script src="lib/counterup/jquery.counterup.js"></script>
		<script src="lib/owlcarousel/owl.carousel.min.js"></script>
		<script src="lib/lightbox/js/lightbox.min.js"></script>
		<script src="lib/typed/typed.min.js"></script>

		<!-- Firebase Configuration and Data Fetching Script -->
		<script type="module" src="js/firebase.js"></script>

		<!-- EmailJS SDK -->
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
		></script>
		<script type="module" src="js/config.js"></script>
		<script type="module" src="js/contact.js"></script>

		<!-- Template Main Javascript File -->
		<script src="js/main.js"></script>
	</body>
</html>
